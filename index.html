<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Click the button to see images of dog</h1>
      <label for="quantity">
        Select how many images you want to see
        <select name="" id="quantity">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        , then click the button</label
      >
      <button>Click</button>
      <div class="dog-image-container"></div>
      <a href=""></a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
